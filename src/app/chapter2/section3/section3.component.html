    <h1 class="intro-chapter-2">
        MOST USED COMMANDS
    </h1>
    <p class="sub-intro-chapter-2">
        The following command scaffolds a new console project = 
        <font color=green>dotnet new Console -n MyFirstProgram</font>
    </p>
    <p class="sub-intro-chapter-2">
        To run the program =
        <font color=green>dotnet run MyFirstProgram</font>
    </p>
    <p class="sub-intro-chapter-2">
        Build without running = 
        <font color=green>dotnet build MyFirstProgram.csproj</font>
    </p>
    <p class="sub-intro-chapter-2">
        The output assembly will be written to a subdirectory under bin/debug
    </p>
